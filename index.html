<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrumKit</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <audio id="clap" controls style="display: none">
      <source src="DrumSounds/clap.wav" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="hiHat" controls style="display: none">
      <source src="DrumSounds/hihat.wav" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="kick" controls style="display: none">
      <source src="DrumSounds/kick.wav" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="openHat" controls style="display: none">
      <source src="DrumSounds/openhat.wav" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="ride" controls style="display: none">
      <source src="DrumSounds/ride.wav" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="snare" controls style="display: none">
      <source src="DrumSounds/snare.wav" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="tink" controls style="display: none">
      <source src="DrumSounds/tink.wav" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="tom" controls style="display: none">
      <source src="DrumSounds/tom.wav" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <div class="container">
      <h1>Let's play some drums</h1>
      <p>
        Press the corresponding key on your keyboard or click the button to play
        the sound
      </p>
      <div class="buttons">
        <button id="Q" onmousedown="clap()">Clap Q</button>
        <button id="W" onmousedown="hiHat()">Hi-Hat W</button>
        <button id="E" onmousedown="kick()">kick E</button>
        <button id="R" onmousedown="openHat()">Open-Hat R</button>
        <div class="buttons">
          <button id="Y" onmousedown="ride()">Ride Y</button>
          <button id="U" onmousedown="snare()">Snare U</button>
          <button id="I" onmousedown="tink()">Tink I</button>
          <button id="O" onmousedown="tom()">Tom O</button>
        </div>
      </div>
    </div>
    <div class="drumkit">
      <canvas id="myCanvas" width="480" height="320"></canvas>
    </div>
    <script src="index.js"></script>
  </body>
</html>
